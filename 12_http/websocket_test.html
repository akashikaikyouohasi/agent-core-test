<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .connection-section {

        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: 'Courier New', monospace;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-connect {
            background: #4CAF50;
            color: white;
        }

        .btn-connect:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .btn-disconnect {
            background: #f44336;
            color: white;
        }

        .btn-disconnect:hover:not(:disabled) {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
        }

        .btn-send {
            background: #667eea;
            color: white;
        }

        .btn-send:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-clear {
            background: #9e9e9e;
            color: white;
        }

        .btn-clear:hover {
            background: #757575;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .status.disconnected {
            background: #ffebee;
            color: #c62828;
        }

        .status.connected {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.connecting {
            background: #fff3e0;
            color: #ef6c00;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status.disconnected .status-indicator {
            background: #c62828;
        }

        .status.connected .status-indicator {
            background: #2e7d32;
        }

        .status.connecting .status-indicator {
            background: #ef6c00;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages-section {
            margin-top: 30px;
        }

        .messages-container {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid;
        }

        .message.sent {
            background: #e3f2fd;
            border-left-color: #2196F3;
        }

        .message.received {
            background: #f1f8e9;
            border-left-color: #8bc34a;
        }

        .message.error {
            background: #ffebee;
            border-left-color: #f44336;
        }

        .message.info {
            background: #fff3e0;
            border-left-color: #ff9800;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 12px;
            opacity: 0.8;
        }

        .message-content {
            white-space: pre-wrap;
            word-break: break-all;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .quick-action-btn {
            padding: 10px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
            text-align: left;
            transition: all 0.3s;
        }

        .quick-action-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .quick-action-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .quick-action-desc {
            font-size: 11px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .card {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ğŸ”Œ WebSocket Test Client</h1>
            <p class="subtitle">AWS API Gateway WebSocket API ãƒ†ã‚¹ãƒˆãƒ„ãƒ¼ãƒ«</p>

            <div class="connection-section">
                <div class="status disconnected" id="status">
                    <span class="status-indicator"></span>
                    <span id="statusText">åˆ‡æ–­ä¸­</span>
                </div>

                <div class="input-group">
                    <label for="websocketUrl">WebSocket URL</label>
                    <input 
                        type="text" 
                        id="websocketUrl"

                        ğŸ“¡ æ¥ç¶š
                    </button>

                        ğŸ”Œ åˆ‡æ–­
                    </button>

            <div class="input-group">
                <label for="action">ã‚¢ã‚¯ã‚·ãƒ§ãƒ³</label>
                <select id="action" onchange="updateMessageTemplate()">
                    <option value="echo">Echo - ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãã®ã¾ã¾è¿”ã™</option>
                    <option value="uppercase">Uppercase - å¤§æ–‡å­—ã«å¤‰æ›</option>
                    <option value="reverse">Reverse - æ–‡å­—åˆ—ã‚’åè»¢</option>
                    <option value="timestamp">Timestamp - ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’å–å¾—</option>
                    <option value="custom">Custom - ã‚«ã‚¹ã‚¿ãƒ JSON</option>
                </select>
            </div>

            <div class="input-group">
                <label for="message">ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ (JSONå½¢å¼)</label>
                <textarea id="message" placeholder='{"action": "echo", "data": {"message": "Hello"}}'></textarea>
            </div>

            <div class="button-group">
                <button class="btn-send" id="sendBtn" onclick="sendMessage()" disabled>
                    ğŸ“¤ é€ä¿¡
                </button>
                <button class="btn-clear" onclick="clearMessages()">
                    ğŸ—‘ï¸ ãƒ­ã‚°ã‚’ã‚¯ãƒªã‚¢
                </button>
            </div>

            <div class="quick-actions">
                <button class="quick-action-btn" onclick="quickAction('echo')">
                    <div class="quick-action-title">ğŸ“¢ Echo Test</div>
                    <div class="quick-action-desc">ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãã®ã¾ã¾è¿”ã™</div>
                </button>
                <button class="quick-action-btn" onclick="quickAction('uppercase')">
                    <div class="quick-action-title">ğŸ”  Uppercase Test</div>
                    <div class="quick-action-desc">ãƒ†ã‚­ã‚¹ãƒˆã‚’å¤§æ–‡å­—ã«å¤‰æ›</div>
                </button>
                <button class="quick-action-btn" onclick="quickAction('reverse')">
                    <div class="quick-action-title">ğŸ”„ Reverse Test</div>
                    <div class="quick-action-desc">ãƒ†ã‚­ã‚¹ãƒˆã‚’åè»¢</div>
                </button>
                <button class="quick-action-btn" onclick="quickAction('timestamp')">
                    <div class="quick-action-title">â° Timestamp Test</div>
                    <div class="quick-action-desc">ç¾åœ¨æ™‚åˆ»ã‚’å–å¾—</div>
                </button>
            </div>

        <div class="card messages-section">
            <h2 style="margin-bottom: 20px; color: #333;">ğŸ“ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒ­ã‚°</h2>
            <div class="messages-container" id="messages">
                <div class="message info">
                    <div class="message-header">
                        <span>ã‚·ã‚¹ãƒ†ãƒ </span>
                        <span>${new Date().toLocaleTimeString('ja-JP')}</span>
                    </div>
                    <div class="message-content">WebSocket URLã‚’å…¥åŠ›ã—ã¦ã€Œæ¥ç¶šã€ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãã ã•ã„ã€‚</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;

        // åˆæœŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã‚’è¨­å®š
        updateMessageTemplate();

        function updateStatus(status, text) {
            const statusEl = document.getElementById('status');
            const statusTextEl = document.getElementById('statusText');
            
            statusEl.className = `status ${status}`;
            statusTextEl.textContent = text;
        }

        function addMessage(type, content, direction = '') {
            const messagesContainer = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            
            const now = new Date().toLocaleTimeString('ja-JP');
            const header = direction ? `${direction} - ${now}` : now;
            
            messageEl.innerHTML = `
                <div class="message-header">
                    <span>${type === 'sent' ? 'é€ä¿¡' : type === 'received' ? 'å—ä¿¡' : type === 'error' ? 'ã‚¨ãƒ©ãƒ¼' : 'æƒ…å ±'}</span>
                    <span>${now}</span>
                </div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            
            messagesContainer.appendChild(messageEl);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function connect() {
            const url = document.getElementById('websocketUrl').value.trim();
            
            if (!url) {
                alert('WebSocket URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            if (!url.startsWith('wss://') && !url.startsWith('ws://')) {
                alert('URLã¯ wss:// ã¾ãŸã¯ ws:// ã§å§‹ã¾ã‚‹å¿…è¦ãŒã‚ã‚Šã¾ã™');
                return;
            }

            try {
                updateStatus('connecting', 'æ¥ç¶šä¸­...');
                addMessage('info', `æ¥ç¶šè©¦è¡Œä¸­: ${url}`);
                
                ws = new WebSocket(url);

                ws.onopen = function(event) {
                    isConnected = true;
                    updateStatus('connected', 'æ¥ç¶šæ¸ˆã¿');
                    addMessage('info', 'âœ“ WebSocketã«æ¥ç¶šã—ã¾ã—ãŸ');
                    
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                };

                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        const formatted = JSON.stringify(data, null, 2);
                        addMessage('received', formatted);
                    } catch (e) {
                        addMessage('received', event.data);
                    }
                };

                ws.onerror = function(error) {
                    addMessage('error', 'WebSocketã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                    console.error('WebSocket error:', error);
                };

                ws.onclose = function(event) {
                    isConnected = false;
                    updateStatus('disconnected', 'åˆ‡æ–­ä¸­');
                    addMessage('info', `æ¥ç¶šãŒåˆ‡æ–­ã•ã‚Œã¾ã—ãŸ (Code: ${event.code})`);
                    
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                    document.getElementById('sendBtn').disabled = true;
                    ws = null;
                };

            } catch (error) {
                updateStatus('disconnected', 'åˆ‡æ–­ä¸­');
                addMessage('error', `æ¥ç¶šã‚¨ãƒ©ãƒ¼: ${error.message}`);
                console.error('Connection error:', error);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                addMessage('info', 'åˆ‡æ–­å‡¦ç†ã‚’å®Ÿè¡Œã—ã¾ã—ãŸ');
            }
        }

        function sendMessage() {
            if (!ws || !isConnected) {
                alert('WebSocketã«æ¥ç¶šã—ã¦ã„ã¾ã›ã‚“');
                return;
            }

            const messageText = document.getElementById('message').value.trim();
            
            if (!messageText) {
                alert('ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            try {
                // JSONæ¤œè¨¼
                const messageObj = JSON.parse(messageText);
                
                // é€ä¿¡
                ws.send(messageText);
                
                // ãƒ­ã‚°ã«è¿½åŠ 
                const formatted = JSON.stringify(messageObj, null, 2);
                addMessage('sent', formatted);
                
            } catch (error) {
                alert('ç„¡åŠ¹ãªJSONå½¢å¼ã§ã™: ' + error.message);
            }
        }

        function clearMessages() {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            addMessage('info', 'ãƒ­ã‚°ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸ');
        }

        function updateMessageTemplate() {
            const action = document.getElementById('action').value;
            const messageTextarea = document.getElementById('message');
            
            let template = '';
            
            switch(action) {
                case 'echo':
                    template = JSON.stringify({
                        "action": "echo",
                        "data": {
                            "message": "Hello WebSocket!",
                            "timestamp": new Date().toISOString()
                        }
                    }, null, 2);
                    break;
                    
                case 'uppercase':
                    template = JSON.stringify({
                        "action": "uppercase",
                        "data": {
                            "text": "hello world from websocket"
                        }
                    }, null, 2);
                    break;
                    
                case 'reverse':
                    template = JSON.stringify({
                        "action": "reverse",
                        "data": {
                            "text": "Hello WebSocket"
                        }
                    }, null, 2);
                    break;
                    
                case 'timestamp':
                    template = JSON.stringify({
                        "action": "timestamp",
                        "data": {}
                    }, null, 2);
                    break;
                    
                case 'custom':
                    template = JSON.stringify({
                        "action": "your_action",
                        "data": {
                            "key": "value"
                        }
                    }, null, 2);
                    break;
            }
            
            messageTextarea.value = template;
        }

        function quickAction(action) {
            document.getElementById('action').value = action;
            updateMessageTemplate();
            
            if (isConnected) {
                sendMessage();
            } else {
                alert('å…ˆã«WebSocketã«æ¥ç¶šã—ã¦ãã ã•ã„');
            }
        }

        // Enter key to send (Ctrl+Enter)
        document.getElementById('message').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                sendMessage();
            }
        });

        // Enter key to connect
        document.getElementById('websocketUrl').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                connect();
            }
        });
    </script>
